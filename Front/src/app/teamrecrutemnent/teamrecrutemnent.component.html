<section class="my-sections">
    <div class="container">
        <div class="section">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="section-title">APPLICATIONS</h2>

            </div>
            <div *ngIf="!app.length" class="card">
                <br>
                <img style="width: 100px; height: 100px;" src="assets/images/rabia/mot-de-passe.png" alt="">
                <br>

                <p style=" color: #c8c5c5;">NO APPLICATIONS YET</p>
            </div>
            <div *ngIf="app.length">
                <table>
                    <thead>
                        <tr>
                            <th>NEW</th>
                            <th>TEAM</th>
                            <th>ACTION</th>
                            <th>CRETED</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ap of app; let i = index"
                            [ngClass]="{'odd-row': i % 2 === 0, 'even-row': i % 2 !== 0}">
                            <td>
                                <img *ngIf="!ap.view&&ap.idt!=null" style="margin-right: 5%; height: 35px; width: 35px;"
                                    src="assets/images/rabia/star (2).png" alt="Check">

                            </td>
                            <td> <img (click)="view(ap.id)" class="b11"
                                    style="margin-right: 5%; height: 35px; width: 35px;"
                                    src="assets/images/rabia/oeil.png" alt="Check"> </td>
                            <td><label *ngIf="ap.idto==null" class="switch">
                                    <input (click)="status(ap.id!)" type="checkbox" [(ngModel)]="ap.status">
                                    <span class="slider round">
                                        <span class="switch-label"
                                            [ngClass]="{'switch-on':ap.status, 'switch-off': !ap.status}">
                                            {{ ap.status ? '' : 'off' }}
                                        </span>
                                    </span>
                                </label></td>
                            <td> {{ getTimeAgo(ap.creationDate!) }}</td>
                            <td class="actions">


                                <img *ngIf="!ap.status" class="b11" style="margin-right: 5%; height: 35px; width: 35px;"
                                    src="assets/images/rabia/horloge-murale (3).png" alt="Check">


                                <img (click)="discord(ap.id!)" *ngIf="ap.status" class="b11"
                                    style="margin-right: 5%; height: 35px; width: 35px;"
                                    src="assets/images/rabia/grouper.png" alt="Check">

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>




    </div>
</section>
<br>
